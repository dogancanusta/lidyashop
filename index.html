<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/index.css">
  <title>Anasayfa</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <input type="checkbox" class="open-toggle" id="open-toggle">
        <label for="open-toggle" class="toggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
        <div class="sidebar-menu">

          <div class="sidebar-tab">
            <input class="radio" id="one" name="group" type="radio" checked>
            <input class="radio" id="two" name="group" type="radio">
            <input class="radio" id="three" name="group" type="radio">

            <div class="tabs">
              <label class="tab" id="one-tab" for="one">Tab1</label>
              <label class="tab" id="two-tab" for="two">Tab2</label>
              <label class="tab" id="three-tab" for="three">Tab3</label>
            </div>
            <div class="panels">
              <div class="panel" id="one-panel">
                <ul class="sidebar-menulist">
                  <li><a href="">Menü1 Item 1</a></li>
                  <li><a href="">Menü1 Item 2</a></li>
                  <li><a href="">Menü1 Item 3</a></li>
                  <li><a href="">Menü1 Item 4</a></li>
                  <li><a href="">Menü1 Item 5</a></li>
                </ul>
              </div>
              <div class="panel" id="two-panel">
                <ul class="sidebar-menulist">
                  <li><a href="">Menü2 Item 1</a></li>
                  <li><a href="">Menü2 Item 2</a></li>
                  <li><a href="">Menü2 Item 3</a></li>
                  <li><a href="">Menü2 Item 4</a></li>
                  <li><a href="">Menü2 Item 5</a></li>
                </ul>
              </div>
              <div class="panel" id="three-panel">
                <ul class="sidebar-menulist">
                  <li><a href="">Menü3 Item 1</a></li>
                  <li><a href="">Menü3 Item 2</a></li>
                  <li><a href="">Menü3 Item 3</a></li>
                  <li><a href="">Menü3 Item 4</a></li>
                  <li><a href="">Menü3 Item 5</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="loginregister">
          <div class="login-container">
            <label for="my-modal" class="modal-toggle" data-toggle="modal" aria-controls="my-modal" aria-label="Open modal">Giriş Yap</label>
            <input type="checkbox" id="my-modal" value="" class="modal-checkbox" value="my-modal">
            <div class="modal" role="dialog" aria-labelledby="my-modal-title" aria-describedby="my-modal-desc">
              <div class="modal-body" tabindex="0">
                <div class="modal-header">
                  <label for="my-modal" class="modal-close" data-toggle="modal" aria-controls="my-modal" aria-label="Close modal" tabindex="0">
                    <span class="fa fa-close" aria-hidden="true"></span>
                  </label>
                  <h2 id="my-modal-title">Giriş Yap</h2>
                </div>
                <div class="modal-content" id="my-modal-desc">
                  <form action="">
                    <label for="">Kullanıcı Adı</label>
                    <input type="text" name="" id="">
                    <label for="">Şifre</label>
                    <input type="password" name="" id="">
                    <button type="submit">Giriş Yap</button>
                    <label for=""><input type="checkbox" name="" id=""><span> Beni Hatırla</span></label>
                  </form>
                </div>
                <div class="modal-footer">
                  <a href="">Şifremi Unuttum</a>
                  <label for="my-modal" class="modal-toggle" data-toggle="modal" aria-controls="my-modal" aria-label="Close modal" tabindex="0">Kapat</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="main">

    </div>
  </div>
  
</body>

</html>
