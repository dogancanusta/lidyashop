<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/index.css">

    <title>Anasayfa</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <input type="checkbox" class="open-toggle" id="open-toggle">
                <label for="open-toggle" class="toggle">
                    <span class="hamburger diagonal part-1"></span>
                    <span class="hamburger horizontal"></span>
                    <span class="hamburger diagonal part-2"></span>
                </label>
                <div class="sidebar-menu">
                    <div class="sidebar-tab">
                        <input class="radio" id="tab-one" name="group" type="radio" checked>
                        <input class="radio" id="tab-two" name="group" type="radio">
                        <input class="radio" id="tab-three" name="group" type="radio">

                        <div class="tabs">
                            <label class="tab" id="one-tab" for="tab-one">Tab1</label>
                            <label class="tab" id="two-tab" for="tab-two">Tab2</label>
                            <label class="tab" id="three-tab" for="tab-three">Tab3</label>
                        </div>
                        <div class="panels">
                            <div class="panel" id="one-panel">
                                <ul class="sidebar-menulist">
                                    <li><a href="">Menü1 Item 1</a></li>
                                    <li><a href="">Menü1 Item 2</a></li>
                                    <li><a href="">Menü1 Item 3</a></li>
                                    <li><a href="">Menü1 Item 4</a></li>
                                    <li><a href="">Menü1 Item 5</a></li>
                                </ul>
                            </div>
                            <div class="panel" id="two-panel">
                                <ul class="sidebar-menulist">
                                    <li><a href="">Menü2 Item 1</a></li>
                                    <li><a href="">Menü2 Item 2</a></li>
                                    <li><a href="">Menü2 Item 3</a></li>
                                    <li><a href="">Menü2 Item 4</a></li>
                                    <li><a href="">Menü2 Item 5</a></li>
                                </ul>
                            </div>
                            <div class="panel" id="three-panel">
                                <ul class="sidebar-menulist">
                                    <li><a href="">Menü3 Item 1</a></li>
                                    <li><a href="">Menü3 Item 2</a></li>
                                    <li><a href="">Menü3 Item 3</a></li>
                                    <li><a href="">Menü3 Item 4</a></li>
                                    <li><a href="">Menü3 Item 5</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <img src="style/img/logo.png" alt="" width="100" height="100%">
            </div>
            <div class="header-right">
                <div class="login-container">
                    <label for="login-modal" class="modal-toggle" data-toggle="modal" aria-controls="login-modal"
                        aria-label="Open modal">Giriş Yap</label>
                    <input type="checkbox" id="login-modal" value="" class="modal-checkbox" value="login-modal">
                    <div class="modal" role="dialog" aria-labelledby="my-modal-title" aria-describedby="my-modal-desc">
                        <div class="modal-body" tabindex="0">
                            <div class="modal-header">
                                <label for="login-modal" class="modal-close" data-toggle="modal"
                                    aria-controls="login-modal" aria-label="Close modal" tabindex="0">
                                    <span class="fa fa-close" aria-hidden="true"></span>
                                </label>
                                <h2 id="my-modal-title">Giriş Yap</h2>
                            </div>
                            <div class="modal-content" id="my-modal-desc">
                                <form action="">
                                    <label for="">Kullanıcı Adı</label>
                                    <input type="text" name="" id="">
                                    <label for="">Şifre</label>
                                    <input type="password" name="" id="">
                                    <label for=""><input type="checkbox" name="" id="" checked><span> Beni
                                        Hatırla</span></label>
                                    <input type="submit" value="Giriş Yap">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="">Şifremi Unuttum</a>
                                <label for="login-modal" class="modal-toggle" data-toggle="modal"
                                    aria-controls="login-modal" aria-label="Close modal" tabindex="0">Kapat</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <label for="register-modal" class="modal-toggle" data-toggle="modal" aria-controls="register-modal"
                        aria-label="Open modal">Kayıt Ol</label>
                    <input type="checkbox" id="register-modal" value="" class="modal-checkbox" value="register-modal">
                    <div class="modal" role="dialog" aria-labelledby="my-modal-title" aria-describedby="my-modal-desc">
                        <div class="modal-body" tabindex="0">
                            <div class="modal-header">
                                <label for="register-modal" class="modal-close" data-toggle="modal"
                                    aria-controls="register-modal" aria-label="Close modal" tabindex="0">
                                    <span class="fa fa-close" aria-hidden="true"></span>
                                </label>
                                <h2 id="my-modal-title">Kayıt Ol</h2>
                            </div>
                            <div class="modal-content" id="my-modal-desc">
                                <form action="">
                                    <label for="">İsimi</label>
                                    <input type="text" name="" id="">
                                    <label for="">Soyisim</label>
                                    <input type="text" name="" id="">
                                    <label for="">E-Posta</label>
                                    <input type="email" name="" id="">
                                    <label for="">Şifre</label>
                                    <input type="password" name="" id="">
                                    <label for="">Şifre(tekrar)</label>
                                    <input type="password" name="" id="">
                                    <label for="">İl</label>
                                    <input type="text" name="" id="">
                                    <label for="">İlçe</label>
                                    <input type="text" name="" id="">
                                    <label for="">Cinsiyet</label>
                                    <input type="text" name="" id="">
                                    <input type="submit" value="Kayıt Ol">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div></div>
                                <label for="register-modal" class="modal-toggle" data-toggle="modal"
                                    aria-controls="register-modal" aria-label="Close modal" tabindex="0">Kapat</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
